title               : SuHo Yu Portfolio
description         : >-
                      Systems Engineer | UAM & eVTOL | Battery Systems | Government R&D | Flight-Proven Projects
                      Specialized in integrated aircraft systems, certification, and high-voltage energy architecture.
                      
[![GitHub](https://img.shields.io/badge/GitHub-181717?style=for-the-badge&logo=github&logoColor=white)](https://github.com/yoosuho)  
[![LinkedIn](https://img.shields.io/badge/LinkedIn-0A66C2?style=for-the-badge&logo=linkedin&logoColor=white)](https://www.linkedin.com/in/suho-yu/)  
[![YouTube](https://img.shields.io/badge/YouTube-FF0000?style=for-the-badge&logo=youtube&logoColor=white)](https://www.youtube.com/@jenk5109)

baseurl             : "/portfolYOU"            
repository          : yoosuho/portfolYOU      
remote_theme        : yousinix/portfolYOU
open_new_tab        : true                     # 외부 링크 새 탭에서 열기

### Plugins ###
plugins:
  - jemoji

### Navbar Settings ###
nav_exclude:                                            
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           

### Author Info ###
author:
  name              : SuHo Yu
  image             : assets/me.jpg
  email             : yoosuho97@gmail.com
  github            : yoosuho
  linkedin          : suho-yu
  youtube           : jenk5109

### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  elements:                                             # For Documentation Only
    output: true                                        # For Documentation Only


### Disqus ###
disqus:
  shortname: your-short-name-disqus                     # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: false                                        # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id


### Buy me a coffee ###
# See https://www.buymeacoffee.com/
buymeacoffee:
  enabled: false
  username: your_username
  color: "#007bff"
  message: "Thank you for visiting."                    # Message to be displayed aside from the button for a few seconds.
  description: "Support me on Buy me a coffee!"


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:                                              # For Documentation Only
      path: ""                                          # For Documentation Only
      type: "elements"                                  # For Documentation Only
    values:                                             # For Documentation Only
      layout: "element"                                 # For Documentation Only
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments


### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
